<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@latest/dist/aws-amplify.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Sign In</h1>
        <div class="card">
            <form id="signInForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group text-center">
                    <button id="signIn" type="button" class="btn btn-primary">Sign In</button>
                </div>
                <div class="form-group text-center">
                    <button id="register" type="button" class="btn btn-secondary">Register</button>
                    <button id="home" type="button" class="btn btn-info">Home</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#signIn').click(function() {
                const username = $('#username').val();
                const password = $('#password').val();
                Amplify.Auth.signIn(username, password)
                    .then(user => {
                        // Store user data or redirect to another page
                        window.location.href = '/';
                    })
                    .catch(err => {
                        alert('Error signing in: ' + err.message);
                    });
            });

            $('#register').click(function() {
                window.location.href = '/register.html';
            });

            $('#home').click(function() {
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
