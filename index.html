<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify@latest/dist/aws-amplify.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
        }
        .modal-content {
            padding: 20px;
        }
        .btn-custom {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Note App</h1>
        <div class="card">
            <form id="noteForm">
                <div class="form-group">
                    <label for="notesID">Note ID:</label>
                    <input type="text" class="form-control" id="notesID" name="notesID">
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                </div>
                <div class="form-group text-center">
                    <button id="createNote" type="button" class="btn btn-primary btn-custom">Create Note</button>
                    <button id="readNote" type="button" class="btn btn-secondary btn-custom">Read Note</button>
                    <button id="updateNote" type="button" class="btn btn-warning btn-custom">Update Note</button>
                    <button id="deleteNote" type="button" class="btn btn-danger btn-custom">Delete Note</button>
                    <button id="listNotes" type="button" class="btn btn-info btn-custom">List Notes</button>
                </div>
            </form>
        </div>
        <h2 class="text-center">Updates</h2>
        <ul id="updates" class="list-group"></ul>
    </div>

    <!-- Modal for displaying auth token -->
    <div class="modal" id="authTokenModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Auth Token</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="authToken"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="https://js.arcgis.com/4.3/"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/ride.js"></script>
    <script>
        $(document).ready(function() {
            // Check if user is authenticated
            Amplify.Auth.currentAuthenticatedUser()
                .then(user => {
                    // User is authenticated, show the app
                    $('.container').show();
                })
                .catch(err => {
                    // User is not authenticated, redirect to sign-in page
                    window.location.href = '/signin.html';
                });
        });
    </script>
</body>
</html>
